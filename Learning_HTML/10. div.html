<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Using &lt;div&gt; Tag</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .box {
      width: 30%;
      padding: 20px;
      background-color: #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is the first box, created using the &lt;div&gt; tag.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is the second box, also inside a &lt;div&gt; container.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is the third box, inside the same &lt;div&gt; container.</p>
    </div>
  </div>

</body>
</html>
