<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first HTML page.</p>
</body>
</html>

<!-- <!DOCTYPE html>: Tells the browser this is an HTML5 document.

<html>: Root of the page.

<head>: Contains meta info like the title.

<title>: Name shown in browser tab.

<body>: Visible content on the page.

<h1>: Heading.

<p>: Paragraph. -->
